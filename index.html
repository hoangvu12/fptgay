<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>FPTGay</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link href="https://vjs.zencdn.net/7.7.6/video-js.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/videojs-max-quality-selector/dist/videojs-max-quality-selector.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="custom-control custom-switch">
      <input
        type="checkbox"
        class="custom-control-input"
        checked
        data-toggle="toggle"
        id="dark-switch"
      />
      <label class="custom-control-label" for="dark-switch">Dark Mode</label>
    </div>

    <div class="custom-control custom-switch">
      <input
        type="checkbox"
        class="custom-control-input"
        data-toggle="toggle"
        id="proxy-switch"
      />
      <label class="custom-control-label" for="proxy-switch"
        >Proxy Mode (If player not working, enable this)</label
      >
    </div>

    <div class="search">
      <div class="search-area">
        <input type="text" id="animeName" placeholder="Nhập tên Anime" />
      </div>

      <div class="search-results"></div>
    </div>

    <div class="wrapper">
      <div class="video">
        <video-js
          id="player"
          class="vjs-big-play-centered vjs-fluid"
          controls
          autoplay
          preload="auto"
        >
        </video-js>
      </div>

      <div class="current">
        <h1 class="title"></h1>
        <h1 class="episode"></h1>
      </div>

      <div class="episodes">
        <div class="episodes-header">
          <div class="episode-tag">Danh sách tập</div>
        </div>

        <div class="episodes-content">
          <div class="episodes-list">
            <!-- <div class="episode-button" data-episode="1">
              <button class="episode">Tập 1</button>
            </div> -->
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/video.js/dist/video.js"></script>
    <script src="https://unpkg.com/browse/@videojs/http-streaming@1.13.3/dist/videojs-http-streaming.min.js"></script>
    <script src="https://unpkg.com/videojs-max-quality-selector/dist/videojs-max-quality-selector.min.js"></script>
    <script src="https://unpkg.com/videojs-contrib-quality-levels/dist/videojs-contrib-quality-levels.min.js"></script>
    <script src="videojs-hotkeys/videojs.hotkeys.min.js"></script>
    <script src="js/previousButton.js"></script>
    <script src="js/nextButton.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/fptplay.js"></script>
    <script src="js/script.js"></script>
    <script src="js/events.js"></script>
  </body>
</html>
